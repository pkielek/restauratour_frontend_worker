name: restaurant_helper_tablet
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.2'

dependencies:
  flutter:
    sdk: flutter
  utils:
    path: ../shared/utils
  auth:
    path: ../shared/auth
  planner:
    path: ../shared/planner
  restaurant:
    path: ../shared/restaurant
  reservations:
    path: ../shared/reservations
  menu:
    path: ../shared/menu
  dio: ^5.2.0
  rounded_loading_button: ^2.1.0
  routemaster: ^1.0.1
  shared_preferences: ^2.2.0
  hooks_riverpod: ^2.1.3
  freezed_annotation: ^2.2.0
  riverpod_annotation:
  flutter_dotenv: ^5.1.0
  json_annotation: ^4.8.1
  flutter_hooks: ^0.20.3
  url_launcher: ^6.1.8
  simple_animations: ^5.0.2
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  freezed: ^2.3.2
  build_runner: ^2.3.3
  riverpod_generator:
  riverpod_lint: ^2.3.7
  custom_lint: ^0.5.7
  json_serializable: ^6.6.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  image_path: "images/favicon.png"
  min_sdk_android: 29
  
flutter:
  uses-material-design: true

  assets:
  - images/logo.webp
  - images/logo.svg
  - images/logowide.webp
  - images/missing2.png
  - .env

  fonts:
  - family: NotoSansDisplay
    fonts:
      - asset: fonts/NotoSansDisplay-Regular.ttf
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Regular.ttf
      - asset: fonts/Montserrat-Bold.ttf
        weight: 700
      - asset: fonts/Montserrat-Thin.ttf
        weight: 100
